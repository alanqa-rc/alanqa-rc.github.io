		<script type='text/javascript'>
		function getDate(){
                //获取当前时间
                var date = new Date();
                //格式化为本地时间格式
                var date1 = date.toLocaleString();
				var hour=date.getHours();
				var mins=date.getMinutes();
				if (mins<10){
					var mins="0"+mins
				}
				var showtime=hour+':'+mins;
                //获取div
                var div1 = document.getElementById("timeShow");
                //将时间写入div
                div1.innerHTML = showtime;
				
            }
            //使用定时器每秒向div写入当前时间
            setInterval("getDate()",1000);
		</script>
