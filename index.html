<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Alanqa 主页</title>
	</head>
	<body>
	<p style="text-align:center;">
			<img
			src=".//icon.png"
			width="100"
			height="100"
			title="Logo of Alanqa"
			alt="Logo of Alanqa"
			/>
	</p>
	<p style="text-align:center;">
		<font size="15">
		Alanqa 主页
		</font>
	</p>
		<br>
		<!---主页列表--->
		<dl>
			<dt>
			常用主页
			</dt>
			
				<!---Firefox--->
				<input
				type="image"
				src=".//websiteicons/firefox.png"
				width="128"
				height="128"
				onclick="window.open('https://i.firefoxchina.cn')"
				/>
				<!---Bing--->
				<input
				type='image'
				src=".//websiteicons/bing.png"
				width="128"
				height="128"
				onclick="window.open('https://cn.bing.com')"
				/>
				<!---Baidu--->
				<input
				type='image'
				src=".//websiteicons/baidu.png"
				width="128"
				height="128"
				onclick="window.open('https://www.baidu.com')"
				/>
				<!---msn--->
				<input
				type='image'
				src=".//websiteicons/msn.png"
				width="128"
				height="128"
				onclick="window.open('https://www.msn.cn')"
				/>
		</dl>
		<table
		border="1"
		style="border-collapse:collapse;"
